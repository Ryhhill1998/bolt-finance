<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bolt Finance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="container-app">

    <!-- ACCOUNT INSIGHTS -->
    <div class="insights">
      <div class="current-budget">
        current-budget
      </div>
      <div class="desired-budget">
        desired-budget
      </div>
      <div class="balance-change">
        balance-change
      </div>
      <div class="budget-remaining">
        budget-remaining
      </div>
    </div>

    <!-- BALANCE -->
    <div class="balance">
      <div>
        <p class="balance-label">Current balance</p>
        <p class="balance-date">
          As of <span class="date">05/03/2037</span>
        </p>
      </div>
      <p class="balance__value">£0000</p>
    </div>

    <!-- TRANSACTIONS -->
    <div class="transactions">
      <h2 class="section-heading">Transactions</h2>
      <div class="date-row">
        <div class="transaction-date">3 days ago</div>
      </div>
      <div class="transaction-row">
        <div class="transaction-category">
          deposit
        </div>
        <div class="transaction-value transaction-positive">£4000</div>
      </div>
      <div class="date-row">
        <div class="transaction-date">24/01/2037</div>
      </div>
      <div class="transaction-row">
        <div class="transaction-category">
          withdrawal
        </div>
        <div class="transaction-value transaction-negative">-£378</div>
      </div>
    </div>

    <!-- ADD NEW TRANSACTION -->
    <div class="add-transaction">
      add-transaction
    </div>

  </main>


  <script src="scripts/script.js" charset="utf-8"></script>
</body>

</html>
