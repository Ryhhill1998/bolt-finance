<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bolt Finance</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&family=Yellowtail&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <h1 class="logo">Bolt <i class="bolt fa-solid fa-bolt-lightning"></i><span class="logo-part2">Finance</span></h1>

  <main class="container-app">

    <!-- ACCOUNT INSIGHTS -->
    <div class="insights">
      <div class="current-budget">
        <div class="chart-container">
          <canvas id="current-budget-doughnut"></canvas>
        </div>
      </div>
      <div class="desired-budget">
        <div class="chart-container">
          <canvas id="desired-budget-doughnut"></canvas>
        </div>
      </div>
      <div class="balance-change">
        <div class="chart-container">
          <canvas id="balance-chart"></canvas>
        </div>
      </div>
      <div class="budget-remaining">
        <div class="chart-container">
          <canvas id="budget-remaining"></canvas>
        </div>
      </div>
    </div>

    <!-- BALANCE -->
    <div class="balance">
      <div>
        <p class="balance-label">Balance</p>
        <p class="balance-date">25/06/2022</p>
      </div>
      <p class="balance-value">£6000</p>
    </div>

    <!-- TRANSACTIONS -->
    <div class="transactions">
      <h2 class="section-heading">Transactions</h2>
      <div class="date-row">
        <div class="transaction-date">3 days ago</div>
      </div>
      <div class="transaction-row">
        <div class="transaction-category">
          Salary <i class="fa-solid fa-sack-dollar"></i>
        </div>
        <div class="transaction-value transaction-positive">£1600</div>
      </div>
      <div class="date-row">
        <div class="transaction-date">14/06/2022</div>
      </div>
      <div class="transaction-row">
        <div class="transaction-category">
          Shopping <i class="fa-solid fa-cart-shopping"></i>
        </div>
        <div class="transaction-value transaction-negative">-£40</div>
      </div>
      <div class="transaction-row">
        <div class="transaction-category">
          Rent <i class="fa-solid fa-house"></i>
        </div>
        <div class="transaction-value transaction-negative">-£320</div>
      </div>
    </div>

    <!-- ADD NEW TRANSACTION -->
    <div class="add-transaction">
      <h2 class="section-heading">Add Transaction</h2>
      <form class="form">
        <label class="form-label form-label-categories" for="transaction-categories">Category</label>
        <label class="form-label form-label-amount" for="transaction-amount">Amount</label>
        <select class="form-item transaction-categories">
          <option>Select</option>
          <option value="rent">Rent</option>
          <option value="bills">Bills</option>
          <option value="salary">Salary</option>
          <option value="shopping">Shopping</option>
          <option value="other">Other</option>
        </select>
        <input type="number" class="form-item transaction-amount">
        <button class="form-item form-btn"><i class="fa-solid fa-plus"></i></button>
      </form>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0" charset="utf-8"></script>
  <script src="scripts/script.js" charset="utf-8"></script>
</body>

</html>
